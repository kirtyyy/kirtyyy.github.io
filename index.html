<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rosetkaqqè | Digital Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .badge {
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #4CAF50;
            font-size: 0.9em;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .social-card {
            background: rgba(76, 175, 80, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
        }

        .social-card:hover {
            transform: translateY(-5px);
        }

        .social-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
            <h1>rosetkaqqè</h1>
            <div class="badges">
                <div class="badge">@w3bsocial</div>
                <div class="badge">1L Squad</div>
            </div>
        </div>

        <div class="section">
            <h2>Роли и проекты</h2>
            <div class="badges" style="margin-top: 15px;">
                <div class="badge">rookstar admin</div>
                <div class="badge">@ill.client:admin</div>
                <div class="badge">@excellentupd:coder</div>
                <div class="badge">arbuz:co:mod</div>
                <div class="badge">vortex:admin</div>
            </div>
        </div>

        <div class="section">
            <h2>Контакты и ссылки</h2>
            <div class="social-links">
                <div class="social-card">
                    <i class="fab fa-telegram"></i>
                    <a href="https://t.me/yournick" target="_blank">Telegram</a>
                    <a href="https://t.me/yourchannel" target="_blank">Канал</a>
                </div>
                
                <div class="social-card">
                    <i class="fas fa-shopping-cart"></i>
                    <a href="#">Funpay</a>
                    <a href="#">Конфиги</a>
                </div>

                <div class="social-card">
                    <i class="fas fa-users"></i>
                    <a href="#">Тестеры</a>
                    <div style="font-size: 0.9em;">
                        relake • felon • shine
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
