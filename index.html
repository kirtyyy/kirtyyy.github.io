<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rosetkaqqè | Digital Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Основные стили остаются прежними */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Стили для музыкального плеера */
        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        #music-player:hover {
            opacity: 1;
        }

        /* Улучшенные анимации для бейджей */
        .badge {
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #4CAF50;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* Кликабельные карточки */
        .social-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .social-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(76, 175, 80, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-card:hover::after {
            opacity: 1;
        }

        .social-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- YouTube Music Player -->
    <iframe id="music-player"
            width="300" 
            height="80"
            src="https://www.youtube.com/embed/I87OWDHBXbU?autoplay=1&loop=1&mute=1&playlist=I87OWDHBXbU"
            frameborder="0"
            allow="autoplay; encrypted-media"
            style="border-radius: 15px;">
    </iframe>

    <div class="container">
        <!-- Остальная часть вашего сайта -->
        <div class="section">
            <h2>Роли и проекты</h2>
            <div class="badges" style="margin-top: 15px;">
                <div class="badge">rookstar admin</div>
                <div class="badge">@ill.client:admin</div>
                <div class="badge">@excellentupd:coder</div>
                <div class="badge">arbuz:co:mod</div>
                <div class="badge">vortex:admin</div>
            </div>
        </div>

        <div class="section">
            <h2>Контакты и ссылки</h2>
            <div class="social-links">
                <a href="https://t.me/yournick" 
                   class="social-link" 
                   target="_blank">
                    <div class="social-card">
                        <i class="fab fa-telegram"></i>
                        <div>Telegram</div>
                        <div>Канал</div>
                    </div>
                </a>

                <a href="#" class="social-link">
                    <div class="social-card">
                        <i class="fas fa-shopping-cart"></i>
                        <div>Funpay</div>
                        <div>Конфиги</div>
                    </div>
                </a>

                <a href="#" class="social-link">
                    <div class="social-card">
                        <i class="fas fa-users"></i>
                        <div>Тестеры</div>
                        <div style="font-size: 0.9em;">
                            relake • felon • shine
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Включение звука по клику
        document.addEventListener('click', function() {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        });

        // Анимация при наведении на карточки
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
